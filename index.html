<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content="width=device-width, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>HYRISE Visualizer</title>
	<meta name="description" content="">

	<link rel="shortcut eicon" type="image/png" href="/favicon.png?v=2" />

	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/tabs.css">

	<!-- CUSTOM CSS -->
	<!-- <link rel="stylesheet" href="css/data.css"/> -->
	<link rel="stylesheet" href="css/hyryx.css"/>
	<link rel="stylesheet" href="css/page-1.css"/>
	<link rel="stylesheet" href="css/page-1-attributes.css"/>
	<link rel="stylesheet" href="css/page-1-graph.css"/>
	<link rel="stylesheet" href="css/page-2.css"/>
	<link rel="stylesheet" href="css/page-3.css"/>
	<link rel="stylesheet" href="css/page-4.css"/>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
	</style>

	<!-- JAVASCRIPT SOURCES -->
	<script src="js/libs/modernizr.js"></script>
	<script src="js/controls/loader.js"></script>

	<!-- <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script> -->
</head>
<body>
	<div class="alerts">
		<div class="alert alert-info start-loader">
			Fetching data...
			<div class="progress progress-striped active">
				<div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="1" style="width: 100%;">
					<span class="sr-only">loading...</span>
				</div>
			</div>
		</div>
	</div>
	<header>
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".hyryx-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="../" class="navbar-brand">
					<div class="logo"></div>
					<span>hyrise visualizer</span>
				</a>
			</div>
			<nav class="collapse navbar-collapse hyryx-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a id="tab-page-explorer" href="#page-explorer" data-toggle="tab">Explore</a>
					</li>
					<li>
						<a id="tab-page-debug" href="#page-debug" data-toggle="tab">Debug</a>
					</li>
					<li>
						<a id="tab-page-manage" href="#page-manage" data-toggle="tab">Manage</a>
					</li>
					<li>
						<a id="tab-page-editor" href="#page-editor" data-toggle="tab">Editor</a>
					</li>
					<li>
						<a id="tab-page-demos" href="#page-demos" data-toggle="tab">Demos</a>
					</li>
					<li>
						<a id="tab-page-sql" href="#page-sql" data-toggle="tab">SQL</a>
					</li>
					
				</ul>
			</nav>
		</div>
	</header>

	<div id='visualizer'>
		<section class="container">
			<div class="tabbable">
				<div class="tab-content">
					<div class='tab-pane' id='page-explorer'></div>
					<div class='tab-pane' id='page-debug'></div>
					<div class='tab-pane' id='page-manage'></div>
					<div class='tab-pane' id='page-editor'></div>
					<div class='tab-pane' id='page-demo'></div>
					<div class='tab-pane' id='page-sql'></div>
				</div>
			</div>
		</section>
		<!-- FAKE OBJECT TO DETERMINE SIZE VIA CSS -->
		<div id="hyryx-proto" class="hyryx-size"></div>
	</div>

	<footer>
		<div class="container">
			<span>Developed at Hasso Plattner Institut &copy; 2014</span>
		</div>
	</footer>

</body>
</html>
